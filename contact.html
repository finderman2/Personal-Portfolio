		<section id="main">
		    <div id="contact-form">
		        <h2>Drop me a line</h2>
		        <form action="">
                <label for="name" class="hide">Full Name:</label>
                <input type="text" class="append" id="name" placeholder="Your Name"/>
                
                <label for="email" class="hide">Your Email:</label>
                <input type="text" class="append" id="email" placeholder="Your Email"/>
                
                <label for="sub" class="hide">Subject:</label>
                <input type="text" class="full-field" id="sub" placeholder="Subject..."/>
                
                <label for="budget" class="hide">Your Estimated Budget:</label>
                <input type="text" class="full-field" id="sub" placeholder="Your Estimated Budget"/>
                
                <label for="mesage" class="hide">Message:</label>
                <textarea name="message" class="full-field" id="message" placeholder="Over to you..."></textarea>
                
                <input type="submit" value="Send Message" class="btn small green ">
		        </form>
		    </div>
		</section>
